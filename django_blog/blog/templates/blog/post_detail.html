{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}

<article>
  <h2>{{ post.title }}</h2>
  <p>By <strong>{{ post.author }}</strong> on {{ post.created_at|date:"M d, Y H:i" }}</p>
  <hr>
  <p>{{ post.content }}</p>
</article>

{% if user == post.author %}
  <a href="{% url 'post-update' post.pk %}">Edit</a> |
  <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}

<a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
