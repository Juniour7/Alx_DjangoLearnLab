{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}

<h2>Delete Post</h2>
<p>Are you sure you want to delete the post <strong>"{{ object.title }}"</strong>?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'post-detail' object.pk %}">Cancel</a>
</form>

{% endblock %}
