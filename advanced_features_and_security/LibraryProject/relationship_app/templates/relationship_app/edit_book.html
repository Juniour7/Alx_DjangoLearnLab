<h1>Edit Book</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ book.title }}"><br>
    <input type="text" name="author" value="{{ book.author }}"><br>
    <input type="number" name="year" value="{{ book.published_year }}"><br>
    <button type="submit">Save</button>
</form>
