{% extends "base.html" %}
{% block title %}Create Book{% endblock %}
{% block content %}
<div class="card p-4">
    <h2>Add a New Book</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">📖 Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">✍️ Author (ID)</label>
            <input type="number" name="author" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">📅 Publication Year</label>
            <input type="number" name="publication_year" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">✅ Save</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">↩ Cancel</a>
    </form>
</div>
{% endblock %}
