{% extends "base.html" %}
{% block title %}Edit Book{% endblock %}
{% block content %}
<div class="card p-4">
    <h2>Edit Book</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">📖 Title</label>
            <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">✍️ Author (ID)</label>
            <input type="number" name="author" value="{{ book.author.id }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">📅 Publication Year</label>
            <input type="number" name="publication_year" value="{{ book.publication_year }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">💾 Update</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">↩ Cancel</a>
    </form>
</div>
{% endblock %}
